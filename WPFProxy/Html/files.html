  <script type="text/javascript"><!--
    $(function() { 
      $("#tab-links").organicTabs({ "speed": 250 });    
    });
		function ShowFilesFromTeacher()
		{
		  $('#table_files tr.from_teacher').show();
		  $("#table_files tr.from_student").hide();
		  SetCurrentLink('teachers');
    }
    function ShowFilesFromStudents()
    {
		  $('#table_files tr.from_teacher').hide();
		  $("#table_files tr.from_student").show();
		  SetCurrentLink('students');
    }
    function ShowAllFiles()
    {
		  $('#table_files tr').show();
		  SetCurrentLink('all');
    }
    function SetCurrentLink(name)
    {
      $('#tab-links .nav li a:not([href="#' + name + '"])').removeClass('current');
      $('#tab-links .nav li a[href="#' + name + '"]').addClass('current');
    }

        $(document).ready(function () {
            // otvorime tooltip pre danu sekcii
            OwnetTooltip("files");
        });
