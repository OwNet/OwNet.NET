	<script type="text/javascript" charset="utf-8"><!--
	    function getSearch(query) {
	        TabLoad("search_results", "search/results?" + query + "&page=1");
	        //type=" + $('input:radio[name=type]:checked').val() + 
	    }

	    $(document).ready(function () {
	        if (document.location.href.match(/\?/)) {
	            var pars = document.location.href.replace(/^.*\?/, "").replace(/\s/g, "");
	            if (pars === "") { return; }
	            var args = pars.split("&");

	            for (i = 0; i < args.length; ++i) {
	                var tuple = args[i].split("=");
	                if (tuple[0] === "type") {
	                    switch (tuple[1]) {
	                        case "server":
	                            $("#serversearch").attr("checked", "checked");
	                            break;
	                        case "local":
	                            $("#localsearch").attr("checked", "checked");
	                            break;
	                        case "tags":
	                            $("#tagsearch").attr("checked", "checked");
	                            break;
	                    }
	                }
	                else if (tuple[0] === "query") {
	                    var query = decodeURIComponent(tuple[1]).replace(/\+/g, " ");
	                    $("#search_input").val(query);
	                    $(".search_query").text(query);
	                }
	            }
	            getSearch(pars);
	        }
	    });
	    $(document).ready(function () {
	        // otvorime tooltip pre danu sekcii
	        OwnetTooltip("search");
	    });
	--></script>

<body>
<div id="content">
	<div id="page-top-lath"></div>
	<div id="page">
	
		<!-- Menu of page -->
		<div id="menubar" class="cleaner">

		</div>
	        <!-- Tooltip -->
		<div id="ownet-tooltip">
			<div class="ownet-tooltip-close"><img src="graphics/close_orange.png" alt="Close" title="Permanently close"></div>
			<strong>SEARCH</strong> » Here you can search for already visited webpages, locally on your computer, globally on all computers or by tags.
		</div>
		<!-- Bing Search Form -->
		<div id="search">	
			<div id="search-logo"><img src="graphics/ownet1.png" alt="owNET"/></div>
			<form method="get" action="search/index.html">  
				<div>
					<input type="text" class="input_search" size="40" autocomplete="off" placeholder="Search keywords" id="search_input" name="query" />  
					<input type="submit" class="button_search" value="Search" /> <br />
                    <input type="radio" name="type" value="local" id="localsearch" checked="checked" /> Local search
                    <input type="radio" id="serversearch" name="type" value="server" /> Search on network
                    <input type="radio" id="tagsearch" name="type" value="tags" /> Search by tags
				</div>
			</form>
		</div>	
		
		<!-- Search results -->
		<div id="recommend-links">
		
			<h2>Search results for <span class="search_query"></span></h2>
			<div class="cleaner" id="search_results">

            <div class="message_status"><div class="message_info">Enter your search query.</div></div>
